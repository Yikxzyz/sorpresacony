<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Una Sorpresa para Cony ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa: #ff9bb3;
            --rosa-oscuro: #ff69b4;
            --dorado: #f5d742;
            --blanco: #fff9f9;
        }
        
        /* Reset b√°sico y centrado */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #2d1b3a);
            font-family: 'Montserrat', sans-serif;
            color: var(--blanco);
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Contenedor principal (ahora bien centrado) */
        .contenedor {
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 auto; /* Centrado horizontal */
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--dorado);
            text-shadow: 0 0 10px rgba(245, 215, 66, 0.5);
            animation: latido 2s infinite;
        }

        .imagen-cony {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--rosa);
            box-shadow: 0 0 30px var(--rosa-oscuro);
            transition: all 0.3s ease;
            margin: 0 auto 1.5rem; /* Centrado */
            display: block; /* Para que el margin-auto funcione */
        }

        .imagen-cony:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--rosa-oscuro);
        }

        .contador {
            font-size: 1.5rem;
            margin: 1.5rem 0;
            font-weight: 600;
        }

        .contador span {
            display: inline-block;
            min-width: 60px;
            padding: 0.5rem;
            background: rgba(255, 105, 180, 0.2);
            border-radius: 10px;
            margin: 0 5px;
            transition: transform 0.3s;
        }

        .contador span:hover {
            transform: translateY(-5px);
            background: rgba(255, 105, 180, 0.4);
        }

        .mensaje {
            font-style: italic;
            opacity: 0;
            transition: opacity 1s;
            margin-top: 1rem;
        }

        #boton-secreto {
            background: var(--rosa-oscuro);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
            box-shadow: 0 0 15px var(--rosa-oscuro);
            display: inline-block; /* Para centrarlo */
        }

        #boton-secreto:hover {
            transform: scale(1.1);
            background: var(--dorado);
            box-shadow: 0 0 20px var(--dorado);
        }

        /* Animaciones */
        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Part√≠culas de fondo */
        .particula {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: flotar linear infinite;
        }

        @keyframes flotar {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Efecto de part√≠culas -->
    <div id="particulas"></div>

    <!-- Contenedor principal (ahora bien centrado) -->
    <div class="contenedor">
        <h1>Para Cony, con amor üíñ</h1>
        
        <!-- Reemplaza "tu-imagen.jpg" con tu imagen -->
        <img src="tu-imagen.jpg" alt="Cony" class="imagen-cony">
        
        <div class="contador" id="contador">
            <span id="dias">00</span> d√≠as 
            <span id="horas">00</span> horas 
            <span id="minutos">00</span> minutos 
            <span id="segundos">00</span> segundos
        </div>
        
        <p class="mensaje" id="mensaje">¬°Pronto ser√° el gran d√≠a!</p>
        
        <button id="boton-secreto">Presiona para una sorpresa</button>
    </div>

    <!-- Scripts -->
    <script>
        // ===== CONFETI =====
        function lanzarConfeti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ff9bb3', '#f5d742', '#ffffff']
            });
        }

        // ===== CONTADOR REGRESIVO =====
        function actualizarContador() {
            const ahora = new Date();
            const fechaObjetivo = new Date("2024-12-24T00:00:00"); // Cambia esta fecha
            const diferencia = fechaObjetivo - ahora;

            if (diferencia <= 0) {
                document.getElementById('contador').innerHTML = '<span>¬°Es hoy!</span>';
                document.getElementById('mensaje').style.opacity = '1';
                document.getElementById('mensaje').textContent = '¬°La espera termin√≥! üíù';
                lanzarConfeti();
                return;
            }

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById('dias').textContent = dias.toString().padStart(2, '0');
            document.getElementById('horas').textContent = horas.toString().padStart(2, '0');
            document.getElementById('minutos').textContent = minutos.toString().padStart(2, '0');
            document.getElementById('segundos').textContent = segundos.toString().padStart(2, '0');
        }

        // ===== BOT√ìN SECRETO =====
        document.getElementById('boton-secreto').addEventListener('click', () => {
            lanzarConfeti();
            document.getElementById('mensaje').style.opacity = '1';
            document.getElementById('mensaje').textContent = 'Eres la persona m√°s especial en mi vida üå∏';
        });

        // ===== PART√çCULAS DE FONDO =====
        function crearParticulas() {
            const particulasContainer = document.getElementById('particulas');
            const cantidad = 30;

            for (let i = 0; i < cantidad; i++) {
                const particula = document.createElement('div');
                particula.classList.add('particula');
                
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                particula.style.width = `${size}px`;
                particula.style.height = `${size}px`;
                particula.style.left = `${posX}px`;
                particula.style.bottom = `-10px`;
                particula.style.animationDelay = `${delay}s`;
                particula.style.animationDuration = `${duration}s`;
                particula.style.opacity = Math.random() * 0.5 + 0.1;
                
                particulasContainer.appendChild(particula);
            }
        }

        // ===== INICIALIZAR =====
        window.onload = function() {
            crearParticulas();
            actualizarContador();
            setInterval(actualizarContador, 1000);
            lanzarConfeti();
        };
    </script>

    <!-- Script para confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
</body>
</html>
