<!DOCTYPE html>
<html>
<head>
    <title>Para Mi Amor Constanza Luz Camila Gallego Alcantara 💖</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', cursive;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ee75a5 0%, #ef0f8e 100%);
            position: relative;
            color: white;
            transition: background 1s;
        }
        body.night-mode {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
            z-index: 100;
            margin-bottom: 10px;
        }
        #counter {
            font-size: 1.8em;
            margin: 10px 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
        }
        #message {
            font-size: 1.5em;
            max-width: 80%;
            z-index: 100;
            margin-bottom: 20px;
            min-height: 80px;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(235, 20, 95, 0.7);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(20deg); }
        }
        button {
            background: #b30c0c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        button:hover {
            background: #ff4757;
            transform: scale(1.05);
        }
        #photo-slider {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            z-index: 100;
            position: relative;
        }
        #photo-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        #photo-slider img.active {
            display: block;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgb(52, 134, 153);
            opacity: 0.7;
            animation: confettiFall 5s linear forwards;
            z-index: 1;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff69b4"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>');
            background-size: cover;
            animation: petalFall linear forwards;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes petalFall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        .cursor-heart {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 9999;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        #secret-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            display: none;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>¡Feliz 1 Año y 8 Meses Apestochitaa! 💌</h1>
    <div id="counter"></div>
    <p id="message"></p>
    
    <!-- Slider de fotos -->
    <div id="photo-slider">
        <img src="https://i.ibb.co/bgxHS7HV/foto.jpg" class="active" alt="Nuestra foto 1">
        <!-- Añade más fotos aquí si quieres -->
    </div>
    
    <button onclick="changeMessage()">Nuevo Mensaje 💬</button>
    <button onclick="showSecretMessage()">¡Te amo! 💣</button>
    <button onclick="toggleNightMode()">Modo Noche 🌙</button>

    <!-- Música -->
    <iframe style="border-radius:12px; margin-top: 20px;" 
        src="https://open.spotify.com/embed/track/0xaFw2zDYf1rIJWl2dXiSF?utm_source=generator" 
        width="100%" 
        height="80" 
        frameborder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>

    <!-- Mensaje secreto -->
    <div id="secret-message">
        <h2>Para mi Apestochita 💖</h2>
        <p>Eres el amor de mi vida y cada día contigo es un regalo. ¡Prometo amarte por siempre!</p>
        <button onclick="hideSecretMessage()">Cerrar</button>
    </div>

    <script>
        // Contador de tiempo juntos
        const startDate = new Date('2023-08-25');
        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            
            document.getElementById('counter').innerHTML = `
                💖 ${years} año, ${months} meses y ${days} días juntos 💖
            `;
        }
        setInterval(updateCounter, 1000);
        updateCounter();

        // Corazones flotantes
        function createHearts() {
            const heart = document.createElement('div');
            heart.innerHTML = ['❤️', '🧡', '💛', '💚', '💙', '💜'][Math.floor(Math.random() * 6)];
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = Math.random() * 30 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 4 + 3 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        setInterval(createHearts, 300);

        // Pétalos de rosas
        function createPetals() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 20 + 10 + 'px';
            petal.style.height = petal.style.width;
            petal.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(petal);
            
            setTimeout(() => {
                petal.remove();
            }, 8000);
        }
        setInterval(createPetals, 200);

        // Corazones que siguen el cursor
        document.addEventListener('mousemove', (e) => {
            const heart = document.createElement('div');
            heart.className = 'cursor-heart';
            heart.innerHTML = '❤️';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 1000);
        });

        // Estrellas en modo noche
        function createStars() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }

        // Modo noche
        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
            if (document.body.classList.contains('night-mode')) {
                for (let i = 0; i < 100; i++) createStars();
            } else {
                document.querySelectorAll('.star').forEach(star => star.remove());
            }
        }

        // Mensajes románticos con efecto de máquina de escribir
        const messages = [
            "Gracias apestochita por todo lo hermoso que me haz hecho pasar en este año y ocho meses juntos, espero sean muchisimos mas juntos, Te amo demaciado miamorcito, Teamooooooo<3.",
            "Gracias por tanto miamorcito no tienes idea de lo feliz que me haces y lo feliz que te quiero hacer por toda la vida.",
            "Eres y seras el amor de mi vida, y espero poder entablar la familia que tanto queremos algun dia, TEAMO MI APESTOCHITA."
        ];
        let currentMessage = 0;
        
        function typeWriter(text, i, element) {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(() => typeWriter(text, i, element), 20);
            }
        }
        
        function changeMessage() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = '';
            currentMessage = (currentMessage + 1) % messages.length;
            typeWriter(messages[currentMessage], 0, messageElement);
        }
        
        // Iniciar primer mensaje
        typeWriter(messages[0], 0, document.getElementById('message'));

        // Carrusel automático de fotos
        setInterval(() => {
            const photos = document.querySelectorAll('#photo-slider img');
            if (photos.length > 1) {
                const current = document.querySelector('#photo-slider img.active');
                let next = current.nextElementSibling || photos[0];
                current.classList.remove('active');
                next.classList.add('active');
            }
        }, 5000);

        // Mensaje secreto con confeti
        function showSecretMessage() {
            document.getElementById('secret-message').style.display = 'block';
            for (let i = 0; i < 150; i++) {
                createConfetti();
            }
        }
        
        function hideSecretMessage() {
            document.getElementById('secret-message').style.display = 'none';
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    </script>
</body>
</html>
